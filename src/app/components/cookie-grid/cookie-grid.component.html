<div *ngIf="isLoading">Loading cookies...</div>
<div class="grid" *ngIf="!isLoading">
  <div class="cookie-card" *ngFor="let cookie of cookies">
    <img class="cookie-img" [src]="cookie" alt="cookie" />
    <div class="cookie-label">
      {{ cookie.split('/').pop()?.split('.')?.[0]?.replaceAll('%20', ' ') }}
    </div>
    <div class="add-to-cart"></div>
  </div>
</div>
